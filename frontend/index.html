<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Sistema de Biblioteca</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Biblioteca</h1>

  <section>
    <h2>Adicionar Livro</h2>
    <input id="titulo" placeholder="Título">
    <input id="autor" placeholder="Autor">
    <input id="ano" placeholder="Ano" type="number">
    <button onclick="adicionarLivro()">Cadastrar</button>
  </section>

  <section>
    <h2>Buscar Livros</h2>
    <input id="busca" placeholder="Digite título ou autor">
    <button onclick="buscarLivros()">Buscar</button>
  </section>

  <section>
    <h2>Lista de Livros</h2>
    <ul id="listaLivros"></ul>
  </section>

  <script src="script.js"></script>
</body>

</html>
